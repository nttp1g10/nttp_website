<html>
	<head>
		<title>My world - index</title>
		{% load staticfiles %}
		<link rel="stylesheet" type="text/css" href="{% static 'worldapp/css/normalize.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'worldapp/css/foundation.css' %}">
		{% block style %}{% endblock %}
		<script src="{% static 'worldapp/js/vendor/modernizr.js' %}"></script>
		{% block script %}{% endblock %}
	</head>
	<body>
		<script src="{% static 'worldapp/js/vendor/jquery.js' %}"></script>
		<script src="{% static 'worldapp/js/vendor/fastclick.js' %}"></script>
		<script src="{% static 'worldapp/js/foundation.min.js' %}"></script>
		<!-- <script src="{% static 'worldapp/js/app/script.js' %}"></script> -->
		<nav class="top-bar" data-topbar>
		  	<ul class="title-area">
		    	<li class="name">
		      	<h1><a href="#">My Food World</a></h1>
		    	</li>
		  	</ul>

		  	<section class="top-bar-section">
		    	<!-- Right Nav Section -->
		    	<ul class="right">
		    		<li class="has-form">
		    			<div class="row collapse">
		    				<div class="large-8 small-9 columns">
		    					<input type="text" placeholder="Find Stuff">
		    				</div>
		    				<div class="large-4 small-3 columns">
		    					<a href="#" class="alert button expand">Search</a>
		    				</div>
		    			</div>
		    		</li>
			      	<li class="has-dropdown not-click">
			      		<a href="#">Profile</a>
			        	<ul class="dropdown">
			          		<li><a href="#">Profile</a></li>
			          		<li><a href="#">Setting 1</a></li>
			        	</ul>
			      	</li>
			      	<li class="active"><a href="#">Log in</a></li>
		    	</ul>

		    	<!-- Left Nav Section -->
		    	<ul class="left">
		      		<li class="has-dropdown not-click">
		      			<a href="#">Categories</a>
		      			<ul class="dropdown">
		      				<li><a href="#">Eastern style</a></li>
		      				<li><a href="#">Western style</a></li>
		      			</ul>
		      		</li>
		    	</ul>
		  	</section>
		</nav>
		{% block content %}{% endblock %}
		<script>
			$(document).foundation();
		</script>
	</body>
</html>
